<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Prediction Result</h1>
    </header>

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body text-center">
                <h2 class="card-title">Predicted Nutri-Score</h2>
                <p class="card-text mt-4">Based on the entered product details, the Nutri-Score is:</p>
                <h1 class="display-3 text-primary">{{ prediction }}</h1>
                <a href="/" class="btn btn-secondary mt-3">Predict Another</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Nutri-Score Prediction App</p>
    </footer>
</body>
</html>
